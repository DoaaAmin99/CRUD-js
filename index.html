<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 8</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-5">
        <label for="productName">productName :</label>
        <input value="" type="text" class=" form-control mb-3"  id="productName">
        <div id="productNameAlert" class="alert d-none alert-danger">
            <span>Product Name must Start With Uppercase
            </span>
        </div>
       
        <label for="productPrice">productPrice :</label>
        <input type="number" class="form-control mb-3"  id="productPrice">
   
        <label for="productCategory">productCategory :</label>
        <input type="text" class="form-control mb-3"  id="productCategory">
   
        <label for="productDesc">productDesc :</label>
        <textarea type="text" class="form-control mb-3"  id="productDesc"></textarea>

        <button id="addBtn" onclick="addproduct();" class="btn btn-info d-block w-100">Add Product</button>
        <button id="updateBtn" onclick="updateProduct()" class="btn btn-warning d-none mt-2 w-100">Update Product</button>
    </div>

    <div class="w-75 mx-auto py-4">
        <input type="text" oninput="searchProducts(this.value)" id="searchInput" placeholder="Search by name ..." class="form-control mx-auto w-75 my-3">
        <table class="table text-center">
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Desc</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>


    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
